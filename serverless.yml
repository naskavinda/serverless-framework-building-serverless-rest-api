service: serverless-rest-api

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs12.x

resources:
  Resources:
    myTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: serverless-rest-api
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
    myLambdaRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: myLambdaRole
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - PolicyName: dynamoDBPolicy
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - dynamodb:PutItem
                  Resource: arn:aws:dynamodb:us-east-1:724031429936:table/serverless-rest-api

functions:
  hello:
    handler: src/userRegistration.handler
    events:
      - http:
          path: hello
          method: post
    role: myLambdaRole